<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word relay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fancybox.css" />
    <link rel="stylesheet" href="css/lightpick.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/word-relay.css" />
    <link rel="stylesheet" href="css/pantone.css" />

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="https://kit.fontawesome.com/5f5f753b4c.js" crossorigin="anonymous"></script>
    <script src="js/gsap/gsap.min.js"></script>
    <script src="js/gsap/ScrollToPlugin.min.js"></script>
    <script src="js/splitting.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/hangul-tools.js"></script>
    <script src="js/fancybox.umd.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/lightpick.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>Pantone <strong>Colors</strong></h1>
    </header>

    <div class="category">
      <ul>
        <li class="on" data-sort="">all</li>
        <li data-sort="name">name</li>
        <li data-sort="code">code</li>
        <li data-sort="hex">hex</li>
      </ul>
    </div>
    <div class="search">
      <input type="text" class="txt" placeholder="검색할 색을 넣어주세요" />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="list">
      <ul class="item-list">
        <!-- <li>
          <div class="color-box">
            <div class="color" style="background-color: #f00"></div>
            <div class="contents">
              <div class="cord">Cord:</div>
              <div class="name">Name:</div>
              <div class="hex">Hex:</div>
            </div>
          </div>
        </li> -->
      </ul>
    </div>
    <script>
      $.ajax({ url: "data/pantone.json" })
        .done(function (response) {
          const list = response;
          let listHtml = "";
          let searchHtml = "";
          $.each(list, function (pantone, item) {
            listHtml += `<li class="sort ${item.name}">
                            <div class="color-box">
                              <div class="color" style="background-color: #${item.hex}"></div>
                              <div class="contents">
                                <div class="code">Code:${pantone}</div>
                                <div class="name">Name:${item.name}</div>
                                <div class="hex">Hex:${item.hex}</div>
                              </div>
                            </div>
                          </li>`;
          });
          $(".list ul").html(listHtml);

          const grid = $(".item-list").isotope({
            itemSelector: ".sort",
            getSortData: {
              name: ".name",
              hex: ".hex",
              code: ".code",
            },
          });

          grid.imagesLoaded().progress(function () {
            grid.isotope("layout");
          });

          $(".category li").on("click", function () {
            $(this).addClass("on").siblings().removeClass("on");
            const className = $(this).data("sort");
            console.log(className);
            grid.isotope({ sortBy: `${className}` });
          });

          const filterFns = {
            // show if name ends with -ium
            te: function () {
              const name = $(".search .txt").text();
              return name.match(/te$/);
            },
          };

          $(".search .txt").on("keyup", function (e) {
            if (e.keyCode === 13) {
              const txt = $(this);
              //const searchTxt = $(this).val();
              // grid.isotope({ filter: `.${searchTxt}` });

              const filterValue = $(this).find(".name");
              // use filter function if value matches
              filterValue = filterFns[filterValue] || filterValue;
              $grid.isotope({ filter: filterValue });
            }
          });
        })
        .fail(function (error) {
          console.log(error);
        });
    </script>
  </body>
</html>
