<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- 위와 같이 주소를 붙이면 인터넷 연결되어 있어야 jquery쓸 수 있음 -->
  </head>
  <body>
    <input type="text" id="gugudan" placeholder="몇단까지 출력해 드릴까요?" />
    <button id="btn-gugudan">click</button>
    <table border="1">
      <tbody></tbody>
    </table>

    <script>
      // for (let i = 1; i <= 9; i++) {
      //   if (i % 2 === 0) continue; //짝수를 건너띈다.
      //   console.log(`5 x ${i} = ${i * 5}`);
      //   //continue, break
      // }
      // console.log("end");
      console.log(isNaN(10)); //isNan = not a number 숫자 글자 구분해줌

      $("#btn-gugudan").on("click", function () {
        const gugudan = $("#gugudan").val();
        if (isNaN(gugudan)) {
          alert("숫자만 입력 가능합니다.");
          $("#gugudan").val(""); //공백처리 된다.
          $("#gugudan").focus();
          return;
          console.log("나는 return 밑에 있어서 실행되지 않습니다.");
          //return을 활용하면 else구문 없어도 된다.
        }
        if (gugudan > 9) {
          alert("9단까지만 입력 가능합니다.");
          $("#gugudan").val(""); //공백처리 된다.
          $("#gugudan").focus();
          return;
        }
        makeGugudan(gugudan);
        $("#gugudan").val("");
      });

      function makeGugudan(num) {
        let tr = "";
        for (let i = 1; i <= 9; i++) {
          //if (i === 5) break;
          let td = ""; //td는 여기서 초기화 시켜서 데이터를 쌓아야 한다.
          for (let j = 1; j <= num; j++) {
            //console.log(`${i} x ${j} = ${i * j}`);
            td += `<td>${j} x ${i} = ${i * j}</td>`;
          }
          tr += `<tr>${td}</tr>`;
        }
        $("tbody").html(tr);
      }
    </script>
  </body>
</html>
